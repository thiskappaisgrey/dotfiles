-- Use the Nord theme: https://www.nordtheme.com/docs/colors-and-palettes
Config { 

   -- appearance
   -- Hasklug is a much more readable font than mononoki, esp cus my bar is a bit small
     font =         "xft:Hasklug Nerd Font Mono:pixelsize=16:antialias=true:hinting=true"
   , bgColor =      "#2E3440"
   , fgColor =      "#D8DEE9"
   , position =     Top
   , border =       BottomB
   , borderColor =  "#646464"

   -- layout
   , sepChar =  "%"   -- delineator between plugin names and straight text
   , alignSep = "}{"  -- separator between left-right alignment
   -- The weather is KSFO
   , template = " %StdinReader% }{ %dynnetwork%  | %multicoretemp% | %multicpu%| %memory% |  %battery% | %date% | %trayerpad%"
   -- general behavior
   , lowerOnStart =     True    -- send to bottom of window stack on start
   , hideOnStart =      False   -- start with window unmapped (hidden)
   , allDesktops =      True    -- show on all desktops
   , overrideRedirect = True    -- set the Override Redirect flag (Xlib)
   , pickBroadest =     False   -- choose widest display (multi-monitor)
   , persistent =       True    -- enable/disable hiding (True = disabled)

   -- plugins
   --   Numbers can be automatically colored according to their value. xmobar
   --   decides color based on a three-tier/two-cutoff system, controlled by
   --   command options:
   --     --Low sets the low cutoff
   --     --High sets the high cutoff
   --
   --     --low sets the color below --Low cutoff
   --     --normal sets the color between --Low and --High cutoffs
   --     --High sets the color above --High cutoff
   --
   --   The --template option controls how the plugin is displayed. Text
   --   color can be set by enclosing in <fc></fc> tags. For more details
   --   see http://projects.haskell.org/xmobar/#system-monitor-plugins.
   , commands = 
        [Run MultiCpu       [ "--template" , ": <total0>%|<total1>%"
                             , "--Low"      , "50"         -- units: %
                             , "--High"     , "85"         -- units: %
                             , "--low"      , "#A3BE8C"
                             , "--normal"   , "#EBCB8B"
                             , "--high"     , "#BF616A"
                             ] 10
        , Run MultiCoreTemp ["-t", ": <avg>°C | <avgpc>%",
                   "-L", "60", "-H", "80",
                   "-l", "#A3BE8C", "-n", "#EBCB8B", "-h", "#BF616A",
                   "--", "--mintemp", "20", "--maxtemp", "100"] 50
        , Run Memory         [ "--template" ,": <usedratio>%"
                             , "--Low"      , "20"        -- units: %
                             , "--High"     , "90"        -- units: %
                             , "--low"      , "#A3BE8C"
                             , "--normal"   , "#EBCB8B"
                             , "--high"     , "#BF616A"
                             ] 10

        , Run Battery
                       [ "--template" , "<acstatus>"
                             , "--Low"      , "10"        -- units: %
                             , "--High"     , "80"        -- units: %
                             , "--low"      , "#BF616A"
                             , "--normal"   , "#EBCB8B"
                             , "--high"     , "#A3BE8C"
                             , "--" -- battery specific options
                                       -- discharging status - use icons
                                       , "-l"   ,  "#BF616A"
                                       , "-m"   ,  "#EBCB8B"
                                       , "-h"   ,  "#A3BE8C"
                                       , "-o"   , ""
                                       , "--lows"     , ": <left>% <timeleft>"
                                       , "--mediums"  , ": <left>% <timeleft>"
                                       , "--highs"    , ": <left>% <timeleft>"
                                       -- AC "on" status
                                       , "-O"  , ": <left>% <timeleft>"
                                       -- charged status
                                       , "-i"  , ""
                                       , "-a", "notify-send -u critical 'Battery running out!!'"
                                       , "-A", "20"
                             ] 50
        , Run Volume "default" "Master" [] 10
        , Run Date           "%a <fc=#EBCB8B>%I:%M</fc>" "date" 10
        -- TODO
        , Run   WeatherX "KSFO"--  https://en.wikipedia.org/wiki/List_of_airports_by_ICAO_code:_K#K_%E2%80%93_United_States
           [ ("clear", "望")
           , ("sunny", "")
           , ("mostly clear", "")
           , ("mostly sunny", "盛")
           , ("partly sunny", "")
           , ("fair", "")
           , ("cloudy","")
           , ("overcast","")
           , ("partly cloudy", "杖")
           , ("mostly cloudy", "")
           , ("considerable cloudiness", "")]
           ["-t", "<skyConditionS> <tempF>宅  <rh>%  <windKmh>"
           , "-L","10", "-H", "25", "--normal", "#646464"
           , "--high", "#EBCB8B", "--low", "#A3BE8C"]
           1800
        , Run StdinReader
        -- , Run Alsa "default" "Master" [
        --   "--template" , "<status>"
        --   , "--"
        --   , "-C" , "#A3BE8C"
        --   , "-c" , "#BF616A"
        --   , "-O", "<volume>%"
        --   , "-o", "ﱝ"
        --   , "--highs", " "
        --   , "--mediums", "墳 "
        --   , "--lows", "奔 "
        -- ]
        , Run DynNetwork ["--template", "<rx>KB|<tx>KB", "--", "--devices", "wlp3s0,enp0s31f6"] 10
        , Run Com "/home/thanawat/.xmonad/xmobars/trayer-padding-icon.sh" [] "trayerpad" 10
        ]
   }
